<dx-date-range-box
    [startDate]="startDate"
    [endDate]="endDate" 
    [min]="minDate"
    [max]="maxDate"
    startDateLabel="Start"
    endDateLabel="End"
    labelMode="floating"
    displayFormat="EEEE, MMM d"
    [useMaskBehavior]="true"
    [showClearButton]="true"
    [openOnFieldClick]="false"
    (onValueChanged)="valueChanged($event)"
></dx-date-range-box>
